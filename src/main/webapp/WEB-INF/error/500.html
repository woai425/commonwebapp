<body class="http-error">
	<!--<![endif]-->

	<div class="row-fluid">
		<div class="http-error">
			<h1>Oops!</h1>
			<p class="info">Something happened that we didn't expect.</p>
			<p>
				<i class="icon-home"></i>
			</p>
			<p>
				<a href="javascript:backHome();">Back to the home page</a>
			</p>
		</div>
	</div>


	<script src="layout/lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript">
		$("[rel=tooltip]").tooltip();
		$(function() {
			$('.demo-cancel-click').click(function() {
				return false;
			});
		});
		function getContextPath() {
			var pathName = document.location.pathname;
			var index = pathName.substr(1).indexOf("/");
			var result = pathName.substr(0, index + 1);
			return result;
		}
		function backHome(){
			var tagert_URL = getContextPath()+"/Index.jsp";
			if (self == top) {
				window.location.href = tagert_URL;
			} else {
				top.location.href = tagert_URL;
			}
		}
	</script>

</body>
